<div class="row">
  <div class="col-xs-12">
    <div ng-controller="RhymeController">
        <h1>Rhymes for "{{ vm.typed }}"</h1>

        <div class="well">
            <div class="btn-group" bs-buttons-radio>
              <label class="btn">Parts of Speech: </label>
              <label class="btn btn-primary active">
                <input type="radio" ng-model="search.pos" value="!9" autocomplete="off" checked>All 
              </label>
              <label class="btn btn-primary">
                <input type="radio" ng-model="search.pos" value="1" autocomplete="off">Nouns 
              </label>
              <label class="btn btn-primary">
                <input type="radio" ng-model="search.pos" value="2" autocomplete="off">Verbs
              </label>
              <label class="btn btn-primary">
                <input type="radio" ng-model="search.pos" value="3" autocomplete="off">Adjectives
              </label>
              <label class="btn btn-primary">
                <input type="radio" ng-model="search.pos" value="4" autocomplete="off">Adverbs
              </label>
            </div>
            <div class="row">
                <div ng-repeat="category in vm.rhyme_data">
                    <div class="col-md-1 col-sm-2 col-xs-3">
                        <h2>{{ category.sound }}</h2>
                        <div ng-repeat="rhyme in category.rhymes | filter:search">
                            <div ng-if="rhyme.peerreview__user_added==true">
                                <mark>{{ rhyme.word }}</mark>
                            </div>
                            <div ng-if="rhyme.peerreview__user_added==false">
                                {{ rhyme.word }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
