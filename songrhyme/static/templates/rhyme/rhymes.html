<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Rhymes</h1>

    <div class="well">
        <div ng-controller="RhymeController">
            <div ng-repeat="ps in vm.ps_list">
                <div ng-repeat="rhyme in ps.rhymes">
                    {{ rhyme }}
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
